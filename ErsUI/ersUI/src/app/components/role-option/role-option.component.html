<form id="reimb-form" *ngIf="true">
    <div class="form-row">
        <h5>Request Reimbursement: </h5>
    </div>
    <br>
    <div class="form-row">
        <div class="form-group col-lg-6">
            <label for="inputAmount">Amount</label>
            <input type="text" class="form-control" id="inputAmount">
        </div>
        <div class="form-group col-lg-6">
            <label for="inputType">Type</label>
            <input type="text" class="form-control" id="inputType">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-lg-12">
            <label for="inputDesc">Description</label>
            <textarea class="form-control" id="inputDesc" rows="4"></textarea>
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="form-group col" id="button-row">
            <button type="submit" class="btn btn-secondary" id="reimb-form-button">
                Request
            </button>
        </div>
    </div>
</form>
